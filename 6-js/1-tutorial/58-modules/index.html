<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>js modules</h1>
    <h2>modules</h2>
    <p>js modules allow you to break up your code into separate files</p>
    <p>this makes it easier to maintain a code-base</p>
    <p>modules are imported from external files with the import statement</p>
    <p>modules also rely on type="module" in the script tag</p>
    <script type="module">
      import message from "./message.js";
    </script>
  </body>
</html>
