<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      in teh example below, we create a variable called carName and assign the
      value volve to it
    </p>
    <p>then we output the value inside an html paragraph with id="demo"</p>
    <p id="demo"></p>
    <script>
      let carName = "Volvo";
      document.getElementById("demo").innerHTML = carName;
    </script>

    <p>
      note: it's a good programming practice to declare all variables at the
      beginning of a script
    </p>
    
  </body>
</html>
