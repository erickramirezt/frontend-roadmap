<!-- HTML - THE HEAD ELEMENT -->
<!-- THE HTML <head> ELEMENT IS A CONTAINER FOR THE FOLLOWING ELEMENTS: <title>, <style>, <meta>, <link>, 
    <script> AND <base> -->

<!-- THE HTML <head> ELEMENT -->
<!-- THE <head> ELEMENT IS A CONTAINER FOR METADATA (DATA ABOUT DATA) AND IS PLACED BETWEEN THE <html> TAG AND THE
    <body> TAG -->
<!-- HTML METADATA IS DATA ABOUT THE HTML DOCUMENT. METADATA IS NOT DISPLAYED -->
<!-- METADATA TYPICALLY DEFINE THE DOCUMENT TITLE, CHARACTER SET, STYLES, SCRIPTS, AND OTHER META INFORMATION -->

<!-- THE HTML <title> ELEMENT -->
<!-- THE <title> ELEMENT DEFINES THE TITLE OF THE DOCUMENT. THE TITLE MUSE BE TEXT-ONLY, AND IT IS SHOWN IN THE
    BROWSER'S TITLE BAR OR IN THE PAGE'S TAB -->
<!-- THE <title> ELEMENT IS REQUIRED IN HTML DOCUMENTS -->
<!-- THE CONTENT OF A PAGE TITLE  IS VERY IMPORTANT FOR SEARCH ENGINE OPTIMIZATION (SEO)! THE PAGE TITLE IS USED
BY SEARCH ENGINE ALGORITHMS TO DECIDE THE ORDER WHEN LISTENING PAGE IN SEARCH RESULTS -->

<!-- THE <title> ELEMENT -->
<!-- DEFINES A TITLE IN THE BROWSER TOOLBAR -->
<!-- PROVIDES A TITLE FOR THE PAGE WHEN IT IS ADDED TO FAVORITES -->
<!-- DISPLAYS A TITLE FOR THE PAGE IN SEARCH RESULTS -->
<!-- EXAMPLE -->
<!DOCTYPE html>
<html>
  <head>
    <title>A MEANINGFUL PAGE TITLE</title>
  </head>
  <body>
    THE CONTENT OF THE DOCUMENT...
  </body>
</html>

<!-- THE HTML <link> ELEMENT -->
<!-- THE <link> ELEMENT DEFINES THE RELATIONSHIP BETWEEN A DOCUMENT AND AN EXTERNAL RESOURCE -->
<!-- THE <link> ELEMENT IS MOST USED TO LINK TO STYLE SHEETS -->
<!-- EXAMPLE -->
<link rel="stylesheet" href="style.css" />

<!-- THE HTML <meta> ELEMENT -->
<!-- THE <meta> ELEMENT IS TYPICALLY USED TO SPECIFY THE CHARACTER SET, PAGE DESCRIPTION, KEYWORDS, AUTHOR OF THE 
    PAGE, AND VIEWPORT SETTINGS -->
<!-- THE METADATA WILL NOT BE DISPLAYED ON THE PAGE, BUT IS USED BY BROWSERS (HOW TO DISPLAY CONTENT OR RELOAD 
    PAGE), BY SEARCH ENGINES (KEYWORDS), AND OTHER WEB SERVICES -->
<!-- EXAMPLES -->
<!-- DEFINE THE CHARACTER SET USED -->
<meta charset="UTF-8" />
<!-- DEFINE A KEYWORDS FOR SEARCH ENGINES -->
<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript" />
<!-- DEFINE A DESCRIPTION OF YOUR WEB PAGE -->
<meta name="description" content="Free Web tutorials" />
<!-- DEFINE THE AUTHOR OF A PAGE -->
<meta name="author" content="John Doe" />
<!-- REFRESH DOCUMENT EVERY 30 SECONDS -->
<meta http-equiv="refresh" content="30" />
<!-- DEFINE THE VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- SETTING THE VIEWPORT -->
<!-- THE VIEWPORT IS THE USER'S VISIBLE AREA OF A WEB PAGE. IT VARIES WITH THE DEVICE - IT WILL BE SMALLER ON A 
    MOBILE PHONE THAN ON A COMPUTER SCREEN -->
<!-- YOU SHOULD INCLUDE THE FOLLOWING <meta> ELEMENT IN ALL YOUR WEB PAGES: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- THIS GIVES THE BROWSER INSTRUCTIONS ON HOW TO CONTROL THE PAGE'S DIMENSIONS AND SCALING -->
<!-- THE WIDTH=DEVICE-WIDTH PART SETS THE WIDTH OF THE PAGE TO FOLLOW THE SCREEN-WIDTH OF THE DEVICE (WHICH WILL
    VARY DEPENDING ON THE DEVICE) -->
<!-- THE INITIAL-SCALE=1.0 PART SETS THE INITIAL ZOOM LEVEL WHEN THE PAGE IS FIRST LOADED BY THE BROWSER -->
