<!-- HTML RESPONSSIVE WEB DESIGN -->
<!-- RESPONSIVE WEB DESIGN IS ABOUT CREATING WEB PAGES THAT LOOK ON ALL DEVICES -->
<!-- A RESPONSIVE WEB DESIGN WILL AUTOMATICALLY ADJUST FOR DIFFERENT SCREEN SIZES AND VIEWPORTS -->

<!-- WHAT IS RESPONSIVE WEB DESIGN? -->
<!-- RESPONSIVE WEB DESIGN IS ABOUT USING HTML AND CSS TO AUTOMATICALLY RESIZE, HIDE, SHRINK, OR ENLARGE, A 
    WEBSITE, TO MAKE IT LOOK GOOD ON ALL DEVICES (DESKSTOPS, TABLETS, AND PHONES) -->

<!-- SETTING THE VIEWPORT -->
<!-- TO CREATE A RESPONSIVE WEBSITE, ADD THE FOLLOWING <meta> TAG TO ALL YOU WEB PAGES -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- THIS WILL SET THE VIEWPORT OF YOUR PAGE, WHICH WILL GIVE THE BROWSER INSTRUCTIONS ON HOW TO CONTROL THE 
    PAGE'S DIMMENSIONS AND SCALING -->

<!-- SHOW DIFFERENT IMAGES DEPENDING ON BROWSER WIDTH -->
<!-- THE HTML <picture> ELEMENT ALLOWS YOU TO DEFINE DIFFERENT IMAGES FOR DIFFERENT BROWSER WINDOW SIZES -->
<!-- EXAMPLE -->
<picture>
  <source srcset="img_smallflower.jpg" media="(max-width: 600px)" />
  <source srcset="img_flowers.jpg" media="(max-width: 1500px)" />
  <source srcset="flowers.jpg" />
  <img src="img_smallflower.jpg" alt="Flowers" />
</picture>
