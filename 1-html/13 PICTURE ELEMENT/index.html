<!-- HTML <picture> ELEMENT -->
<!-- THE HTML <picture> ELEMENT ALLOWS YOU TO DISPLAY DIFFERENT FOR DIFFERENT DEVICES OR SCREEN SIZES -->

<!-- THE HTML <picture> ELEMENT -->
<!-- THE HTML <picture> ELEMENT GIVES WEB DEVELOPERS MORE FLEXIBILITY IN SPECIFYING IMAGE RESOURCES -->
<!-- THE <picture> ELEMENT CONTAINS ONE OR MORE <source> ELEMENTS, EACH REFERRING TO DIFFERENT IMAGES THROUGH THE
SRCSET ATTIBUTE. THIS WAY THE BROWSER CAN CHOOSE THE IMAGE THAT BEST FITS THE CURRENT WIEW AND/OR DEVICE -->
<!-- EACH <source> ELEMENT HAS A MEDIA ATTRIBUTE THAT DEFINES WHEN THE IMAGE IS THE MOST SUITABLE -->
<!-- EXAMPLE: -->
<picture>
  <source media="(min-width: 650px)" srcset="img_food.jpg" />
  <source media="(min-width: 465px)" srcset="img_car.jpg" />
  <img src="img_girl.jpg" />
</picture>
<!-- NOTE: ALWAYS SPECIFY AN <img> AS THE LAST CHILD ELEMENT OF THE <picture> ELEMENT. THE <img> ELEMENT
IS USED BY BROWSERS THAT DO NOT SUPPORT THE <picture> ELEMENT, OR IF NONE OF THE <source> TAGS MATCH -->

<!-- WHEN TO USE THE PICTURE ELEMENT -->
<!-- THERE ARE TWO MAIN PURPOSES FOR THE <picture> ELEMENT -->
<!-- 1 BANDWIDTH: 
 IF YOU HAVE A SMALL SCREEN DEVICE, IT IS NOT NECESSARY TO LOAD A LARGE IMAGE FILE. THE BROWSER WILL USE THE FIRST
<source> ELEMENT WITH MATCHING ATTRIBUTE VALUES, ADN IGNORE ANY OF THE FOLLOWING ELEMENTS -->
<!-- 2 FORMAT SUPPORT:
SOME BROWSERS OR DEVICES MAY NOT SUPPORT ALL IMAGE FORMATS. BY USING THE <picture> ELEMENT, YOU CAN ADD
IMAGES OF ALL FORMATS, AND THE BROWSER WILL USE THE FIRST FORMAT IT RECOGNIZES, AND IGNORE ANY OF THE FOLLOWING
ELEMENTS -->
<!-- EXAMPLE -->
<picture>
  <source srcset="img_avatar.png" />
  <source srcset="img_girl.jpg" />
  <img src="img_beatles.gif" alt="Beatles" style="width: auto" />
</picture>
<!-- NOTE: THE BROWSER WILL USE THE FIRST <source> ELEMENT WITH MATCHING ATTRIBUTE VALUES, AND IGNORE ANY FOLLOWING
<source> ELEMENTS -->
