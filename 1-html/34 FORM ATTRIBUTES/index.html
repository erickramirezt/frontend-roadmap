<!-- HTML FORM ATTRIBUTES -->

<!-- THE ACTION ATTRIBUTE -->
<!-- THE ACTION ATTRIBUTE DEFINES THE ACTION TO BE PERFORMED WHEN THE FORM IS SUBMITTED -->
<!-- USUALLY, THE FORM DATA IS SENT TO A WEB PAGE ON THE SERVER WHEN THE USER CLICKS ON THE SUBMIT BUTTON -->
<!-- IN THE EXAMPLE BELOW, THE FORM DATA IS SENT TO A PAGE ON THE SERVER CALLED "/action_page.php" -->
<!-- EXAMPLE -->
<form action="/action_page.php">
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="John" /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
  <input type="submit" value="Submit" />
</form>
<!-- TIP: IF THE ACTION ATTRIBUTE IS OMITTED, THE ACTION IS SET TO THE CURRENT PAGE -->

<!-- THE TARGET ATTRIBUTE -->
<!-- THE TARGET ATTRIBUTE SPECIFIES WHERE TO DISPLAY THE RESPONSE THAT IS RECEIVED AFTER SUBMITTING THE FORM -->
<!-- THE TARGET ATTRIBUTE CAN HAVE ONE THE FOLLOWING VALUES -->
<!-- _blank - THE RESPONSE IS DISPLAYED IN A NEW WINDOW OR TAB -->
<!-- _self - THE RESPONSE IS DISPLAYED IN THE SAME FRAME (DEFAULT) -->
<!-- _parent - THE RESPONSE IS DISPLAYED IN THE PARENT FRAME -->
<!-- _top - THE RESPONSE IS DISPLAYED IN THE FULL BODY OF THE WINDOW -->
<!-- EXAMPLE -->
<form action="/action_page.php" target="_blank"></form>

<!-- THE METHOD ATTRIBUTE -->
<!-- THE METHOD ATTRIBUTE SPECIFIES THE HTTP METHOD (GET OR POST) TO BE USED WHEN SUBMITTING THE FORM DATA -->
<!-- THE DEFAULT HTTP METHOD WHEN SUBMITTING FORM DATA IS GET -->
<!-- EXAMPLE -->
<form action="/action_page.php" method="get"></form>
<form action="/action_page.php" method="post"></form>

<!-- NOTES ON GET: -->
<!-- APPENDS FORM-DATA INTO THE URL IN NAME/VALUE PAIRS -->
<!-- NEVER USE GET TO SEND SENSITIVE DATA! (THE SUBMITTED FORM DATA IS VISIBLE IN THE URL) -->
<!-- THE LENGHT OF THE URL IS LIMITED (2048 CHARACTERS) -->
<!-- USEFUL FOR FORM SUBMISSIONS WHERE A USER WANTS TO BOOKMARK THE RESULT -->
<!-- GET IS BETTER FOR NON-SECURE DATA, LIKE QUERY STRINGS IN GOOGLE -->

<!-- NOTES ON POST: -->
<!-- APPENDS FORM-DATA INSIDE THE BODY OF THE HTTP REQUEST (THE SUBMITTED FORM DATA IS NOT SHOWN IN THE URL) -->
<!-- POST HAS NO SIZE LIMITATIONS, AND CAN BE USED TO SEND LARGE AMMOUNTS OF DATA -->
<!-- FORM SUBMISSIONS WITH POST CANNOT BE BOOKMARKED -->
<!-- TIP: ALWAYS USE POST IF THE FORM DATA CONTAINS SENSITIVE OR PERSONAL INFORMATION -->

<!-- THE AUTOCOMPLETE ATTRIBUTE -->
<!-- THE AUTOCOMPLETE ATTRIBUTE SPECIFIES WHETHER A FORM SHOULD HAVE AUTOCOMPLETE ON OR OFF -->
<!-- WHEN AUTOCOMPLETE IS ON, THE BROWSER AUTOMATICALLY COMPLETE VALUES BASED ON VALUES THAT THE USER HAS 
    ENTERED -->
<!-- EXAMPLE -->
<form action="/action_page.php" autocomplete="on"></form>

<!-- THE NOVALIDATE ATTRIBUTE -->
<!-- THE NOVALIDATE ATTRIBUTE SPECIFIES THAT THE FORM SHOULD NOT BE VALIDATED WHEN SUBMITTED -->
<!-- EXAMPLE -->
<form action="/action_page.php" novalidate></form>
