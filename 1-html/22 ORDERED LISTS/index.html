<!-- HTML ORDERED LISTS -->
<!-- THE HTML <ol> TAG DEFINES AN ORDERED LIST. AN ORDERED LIST CAN BE NUMERICAL OR ALPHABETICAL -->

<!-- ORDERED HTML LIST -->
<!-- AN ORDERED LIST STARTS WITH THE <ol> TAG. EACH LIST ITEM STARTS WITH THE <li> TAG -->
<!-- THE LIST ITEMS WILL BE MARKED WITH NUMBERS BY DEFAULT -->
<!-- EXAMPLE -->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- ORDERED HTML LIST - THE TYPE ATTRIBUTE -->
<!-- THE TYPE ATTRIBUTE OF THE <ol> TAG, DEFINES THE TYPE OF THE LIST ITEM MARKER -->
<!-- THE TYPE ATTRIBUTE CAN TAKE THE FOLLOWING VALUES: -->
<!-- type="1" - DEFAULT. NUMBERS (1, 2, 3, 4, 5, ...) -->
<!-- type="A" - UPPERCASE LETTERS (A, B, C, D, E, ...) -->
<!-- type="a" - LOWERCASE LETTERS (a, b, c, d, e, ...) -->
<!-- type="I" - UPPERCASE ROMAN NUMERALS (I, II, III, IV, V, ...) -->
<!-- type="i" - LOWERCASE ROMAN NUMERALS (i, ii, iii, iv, v, ...) -->

<!-- NUMBERS -->
<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- UPPERCASE LETTERS -->
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- LOWERCASE LETTERS -->
<ol type="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- UPPERCASE ROMAN NUMERALS -->
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- LOWERCASE ROMAN NUMERALS -->
<ol type="i">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- CONTROL LIST COUNTING -->
<!-- BY DEFAULT, AN ORDERED LIST WILL START COUNTING FROM 1. IF YOU WANT TO START COUNTING FROM A SPECIFIED NUMBER, 
    YOU CAN USE THE START ATTRIBUTE -->
<!-- EXAMPLE -->
<ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- NESTED HTML LISTS -->
<!-- LISTS CAN BE NESTED (LIST INSIDE LIST) -->
<!-- EXAMPLE -->
<ol>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ol>
<!-- NOTE: A LIST ITEM (<li>) CAN CONTAIN A NEW LIST, AND OTHER HTML ELEMENTS, LIKE IMAGES AND LINKS, ETC -->
