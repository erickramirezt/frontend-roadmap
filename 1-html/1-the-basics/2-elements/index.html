<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- esta <meta> hace que la pagina web sea responsive y se vea bien en todos los dispositivos (escritorio, tablet, movil, etc) -->
    <title>mi pagina web</title>
  </head>
  <body>
    <!-- <header> define un contenedor para contenido introductorio o un conjunto de enlaces de navegacion -->
    <header>
      <h1>bienvenido a mi pagina web</h1>
    </header>
    <nav>
      <!-- <nav> define un conjunto de enlaces de navegacion -->
      <ul>
        <li>
          <a href="#section1">seccion 1</a>
        </li>
        <li><a href="#section2"> seccion 2 </a></li>
      </ul>
    </nav>

    <!-- <main> especifica el contenido de enlaces de navegacion -->
    <main>
      <!-- <section> define una seccion en un documento -->
      <section id="section1">
        <h2>seccion 1</h2>
        <p>este es el contenido de la seccion 1</p>
      </section>

      <section id="section2">
        <h2>seccion 2</h2>
        <p>este es el contenido de la seccion 2</p>
      </section>
    </main>

    <footer>
      <!-- <footer> define un pie de pagina para un documento o una seccion -->
      <p>copyright &copy; 2022 mi pagina web</p>
    </footer>
  </body>
</html>
