<!DOCTYPE html>
<!-- <!DOCTYPE html> es el doctype, y ayuda a los navegadores a entender que version de html se está utilizando. -->
<html lang="en">
  <!-- <html> es el elemento raiz de una pagina html -->
  <head>
    <!-- <head> es el elemento que contiene metainformacion sobre el documento html, como su titulo -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi primera pagina HTML</title>
    <!-- <title> es el elemento que especifica el titulo del documento, que se muestra en la barra de titulo del navegador o en la pestaña del navegador -->
  </head>
  <body>
    <h1>hola mundo</h1>
    <!-- <h1> es un elemento de encabezado. los numeros van del 1 al 6, con 1 siendo el más grande y 6 el más pequeño -->
    <p>este es un ejemplo de una página html basica.</p>
    <!-- <p> es un elemento de parrafo, que contiene texto -->
    <ul>
      <!-- <ul> es un elemento de lista desordenada, y se utiliza para contener lista de elementos <li> (elementos de lista) -->
      <li>elemento de la lista 1</li>
      <li>elemento de la lista 2</li>
    </ul>
    <a href="https://www.example.com">este es un enlace a example.com</a>
    <!-- <a> es un elemento de anclaje, y se utiliza para crear enlaces. el atributo href especifica la url a la que apunta el enlace -->
  </body>
</html>
