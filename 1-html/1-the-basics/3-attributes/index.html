<!DOCTYPE html>
<html lang="es">
  <!-- lang declara el idioma de la pagina web -->
  <head>
    <title>mi pagina web</title>
    <meta charset="UTF-8" />
    <!-- charset define la codificacion de caracteres para la pagina web -->
    <meta name="description" content="esta es mi pagina web" />
    <!-- name y content se utilizan para proporcionar metadatos sobre la pagina web -->
    <meta name="keywords" content="web, ejemplo, html" />
    <meta name="author" content="erick ramirez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img
      src="mi_imagen.jpg"
      alt="descripcion de la imagen"
      width="500"
      height="600"
    />
    <!-- src, alt, width y height se utilizan para especificar la fuente de la imagen, un texto alternativo para la imagen, y el ancho y la altura de la imagen -->
    <a href="htpps://www.example.com" target="_blank">visita example.com</a>
    <!-- href y target se utilizan para especificar la url a la que apunta el enlace y donde abrir el enlace, respectivamente -->
    <p title="soy un tooltip">
      pasa el cursor sobre este texto para ver el tooltip
    </p>
    <!-- title se utiliza para proporcionar informacion adicional sobre el elemento -->
  </body>
</html>
