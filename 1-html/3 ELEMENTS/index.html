<!-- HTML ELEMENTS -->
<!-- AN HTML ELEMENT IS DEFINED BY A START TAG, SOME CONTENT, AND AN END TAG -->

<!-- HTML ELEMENTS -->
<!-- THE HTML ELEMENT IS EVERYTHING FROM THE START TAG TO THE END TAG -->
<!-- <tagname>CONTENT GOES HERE...</tagname> -->
<!-- EXAMPLE OF SOME HTML ELEMENTS: -->
<!-- <h1>MY FIRST HEADING</h1> -->
<!-- <p>MY FIRST PARAGRAPH</p> -->

<!-- NESTED HTML ELEMENTS -->
<!-- HTML ELEMENTS CAN BE NESTED (ELEMENTS CAN CONTAIN ELEMENTS) -->
<!-- ALL HTML DOCUMENTS CONSIST OF NESTED HTML ELEMENTS -->
<!-- EXAMPLE: -->
<!DOCTYPE html>
<html>
  <body>
    <h1>MY FIRST HEADING</h1>
    <p>MY FIRST PARAGRAPH</p>
  </body>
</html>

<!-- EXAMPLE EXPLAINED -->
<!-- THE <html> ELEMENT IS THE ROOT ELEMENT AND IT DEFINES THE WHOLE DOCUMENT -->
<!-- IT HAS A START TAG <html> AND A END TAG </html> -->
<!-- INSIDE THE <html> ELEMENT THERE IS THE <body> ELEMENT -->
<!-- 
    <body> 
        <h1>MY FIRST HEADING</h1>
        <p>MY FIRST PARAGRAPH</p>
    </body>    
-->
<!-- THE BODY ELEMENT DEFINES THE DOCUMENT'S BODY -->
<!-- IT HAS A START TAG <body> AND AN END TAG </body> -->
<!-- INSIDE THE <body> ELEMENT THERE ARE TWO OTHER ELEMENTS: <h1> AND <p> -->
<!-- 
    <h1>MY FIRST HEADING</h1>
    <p>MY FIRST PARAGRAPH</p>
-->

<!-- THE <h1> ELEMENT DEFINES A HEADING -->
<!-- IT HAS A START TAG <h1> AND AN END TAG </h1> -->
<!-- <h1>MY FIRST HEADING</h1> -->

<!-- THE <p> ELEMENT DEFINES A PARAGRAPH -->
<!-- IT HAS A START TAG <p> AND AN END TAG </p> -->
<!-- <p>MY FIRST PARAGRAPH</p> -->

<!-- NEVER SKIP THE END TAG -->
<!-- SOME HTML ELEMENTS WILL DISPLAY CORRECTLY, EVEN IF YOU FORGET THE END TAG -->
<!-- 
    <html>
        <body>
            <p>THIS IS A PARAGRAPH
            <p>THIS IS A PARAGRAPH
        </body>
    </html>
 -->

<!-- EMPTY HTML ELEMENTS -->
<!-- HTML ELEMENTS WITH NO CONTENT ARE CALLED EMPTY ELEMENTS -->
<!-- <br> TAG DEFINES A LINE BREAK, AND IS AN EMPTY ELEMENT WITHOUT A CLOSING TAG -->
<!-- EXAMPLE: -->
<!-- <p>THIS IS A <br> PARAGRAPH WITH A LINE BREAK</p> -->

<!-- HTML IS NOT CASE SENSITIVE -->
<!-- HTML TAGS ARE NOT CASE SENSITIVE: <P> EQUALS <p> -->
<!-- MANY WEB PAGES DISPLAY HTML IN LOWERCASE -->
