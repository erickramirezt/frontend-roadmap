<!-- HTML LINKS - CREATE BOOKMARKS -->
<!-- HTML LINKS CAN BE USED TO CREATE BOOMARKS, SO THAT READERS CAN JUMP TO SPECIFIC PARTS OF A WEB PAGE -->

<!-- CREATE BOOKMARKS IN HTML -->
<!-- BOOKMARKS CAN BE USEFUL IF A WEB PAGE IS VERY LONG -->
<!-- TO CREATE A BOOKMARK - FIRST CREATE THE BOOKMARK, THE ADD A LINK TO IT -->
<!-- WHEN THE LINK IS CLICKED, THE PAGE WILL SCROLL DOWN OR UP TO THE LOCATIONWITH THE BOOKMARK -->
<!-- EXAMPLE: -->
<h2 id="C4">CHAPTER 4</h2>

<!-- THEN, ADD A LINK TO THE BOOKMARK -->
<a href="#C4">JUMP TO CHAPTER 4</a>

<!-- YOU CAN ALSO ADD A LINK TO A BOOKMARK ON ANOTHER PAGE: -->
<a href="html_demo.html#C4">JUMP TO CHAPTER 4</a>
