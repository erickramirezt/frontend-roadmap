<!-- HTML TEXT FORMATTING -->
<!-- HTML CONTAINS SEVERAL ELEMENTS FOR DEFINING TEXT WITH A SPECIAL MEANING -->

<!-- HTML FORMATTING ELEMENTS -->
<!-- FORMATTING ELEMENTS WERE DESIGNED TO DISPLAY SPECIAL TYPES OF TEXT -->
<!-- <b> - BOLD TEXT -->
<!-- <strong> - IMPORTANT TEXT -->
<!-- <i> - ITALIC TEXT -->
<!-- <em> - EMPHASIZED TEXT -->
<!-- <mark> - MARKED TEXT -->
<!-- <small> - SMALLER TEXT -->
<!-- <del> - DELETED TEXT -->
<!-- <ins> - INSERTED TEXT -->
<!-- <sub> - SUBSCRIPT TEXT -->
<!-- <sup> - SUPERSCRIPT TEXT -->

<!-- HTML <b> AND <strong> ELEMENTS -->
<!-- THE HTML <b> ELEMENT DEFINES BOLD TEXT, WITHOUT ANY EXTRA IMPORTANCE -->
<!-- EXAMPLE: -->
<b>THIS TEXT IS BOLD</b>
<!-- THE HTML <strong> ELEMENT DEFINES IMPORTANT TEXT -->
<strong>THIS TEXT IS IMPORTANT!</strong>

<!-- HTML <i> AND <em> ELEMENTS -->
<!-- THE HTML <i> ELEMENT DEFINES A PART OF TEXT IN AN ALTERNATIVE VOICE OR MOOD -->
<!-- THE CONTENTS OF THE <i> ELEMENT IS TYPICALLY DISPLAYED IN ITALICS -->
<!-- EXAMPLE: -->
<i>THIS TEXT IS ITALIC</i>
<!-- THE HTML <em> ELEMENT DEFINES EMPHASIZED TEXT -->
<!-- THE CONTENTS OF THE <em> ELEMENT IS TYPICALLY DISPLAYED IN ITALICS -->
<em>THIS TEXT IS EMPHASIZED</em>

<!-- HTML <small> ELEMENT -->
<!-- THE HTML <small> ELEMENT DEFINES SMALLER TEXT -->
<!-- EXAMPLE: -->
<small>THIS IS SOME SMALLER TEXT</small>

<!-- HTML <mark> ELEMENT -->
<!-- THE HTML <mark> ELEMENT DEFINES MARKED OR HIGHLIGHTED TEXT -->
<!-- EXAMPLE: -->
<p>DO NOT FORGET TO BUY <mark>MILK</mark> TODAY.</p>

<!-- HTML <del> AND <ins> ELEMENTS -->
<!-- THE HTML <del> ELEMENT DEFINES TEXT THAT HAS BEEN DELETED FROM A DOCUMENT -->
<!-- BROWSERS WILL USUALLY STRIKE A LINE THROUGH DELETED TEXT -->
<!-- EXAMPLE: -->
<p>MY FAVORITE COLOR IS <del>BLUE</del> RED.</p>
<!-- THE HTML <ins> ELEMENT DEFINES A TEXT THAT HAS BEEN INSERTED INTO A DOCUMENT -->
<!-- BROWSERS WILL USUALLY UNDERLINE INSERTED TEXT -->
<!-- EXAMPLE: -->
<p>MY FAVORITE COLOR IS <del>BLUE</del> <ins>RED</ins>.</p>

<!-- HTML <sub> AND <sup> ELEMENTS -->
<!-- THE HTML <sub> ELEMENT DEFINES SUBSCRIPT TEXT -->
<!-- SUBSCRIPT TEXT APPEARS HALF A CHARACTER BELOW THE NORMAL LINE, AND IS SOMETIMES 
RENDERED IN A SMALLER FONT -->
<!-- EXAMPLE: -->
<p>THIS IS <sub>SUBSCRIPTED</sub> TEXT.</p>
<!-- THE HTML <sup> ELEMENT DEFINES SUPERSRIPT TEXT -->
<!-- SUPERSRIPT TEXT APPEARS HALF A CHARACTER ABOVE THE NORMAL LINE, AND IS SOMETIMES
RENDERED IN A SMALLER FONT -->
<!-- EXAMPLE: -->
<p>THIS IS <sup>SUPERSCRIPTED</sup> TEXT.</p>
