<!DOCTYPE html>
<!-- THE LANG ATTRIBUTE -->
<!-- YOU SHOULD ALWAYS INCLUDE THE LANG ATTRIBUTE INSIDE THE <html> TAG, TO DECLARE THE
LANGUAGE OF THE WEB PAGE. THIS IS MEANT TO ASSIST SEARCH ENGINES AND BROWSERS. -->
<!-- COUNTRY CODES CAN ALSO BE ADDED TO THE LANGUAGE CODE IN THE LANG ATTRIBUTE. SO, THE FIRST
TWO CHARACTERS DEFINE THE LANGUAGE OF THE HTML PAGE, AND THE LAST TWO CHARACTERS DEFINE 
THE COUNTRY -->
<!-- THE FOLLOWING EXAMPLE SPECIFIES ENGLISH AS THE LANGUAGE AND UNITED STATES AS THE COUNTRY -->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML ATTRIBUTES -->
    <!-- HTML attributes provide additional information about HTML elements. -->

    <!-- HTML ATTRIBUTES -->
    <!-- ALL HTML ELEMENTS CAN HAVE ATTRBUTES -->
    <!-- ATTRIBUTES PROVIDE ADDITIONAL INFORMATION ABOUT ELEMENTS -->
    <!-- ATTRIBUTES ARE ALWAYS SPECIFIED IN THE START TAG -->
    <!-- ATTRIBUTES USUALLY COME IN NAME/VALUE PAIRS LIKE: name="value" -->

    <!-- THE HREF ATTRIBUTE -->
    <!-- THE <a> TAG DEFINES A HYPERLINK -->
    <!-- THE HREF ATTRIBUTE SPECIFIES THE URL OF THE PAGE THE LINK GOES TO -->
    <!-- EXAMPLE: -->
    <a href="https://www.w3schools.com">THIS IS A LINK</a>

    <!-- THE SRC ATTRIBUTE -->
    <!-- THE <img> TAG DEFINES AN IMAGE -->
    <!-- THE SRC ATTRIBUTE SPECIFIES THE URL (PATH) TO THE IMAGE -->
    <!-- EXAMPLE: -->
    <img src="https://www.w3schools.com/images/img_girl.jpg" />
    <!-- THERE ARE TWO WAYS TO SPECIFY THE URL IN THE SRC ATTRIBUTE -->
    <!-- 1. ABSOLUTE URL - LINKS TO AN EXTERNAL IMAGE THAT IS HOSTED ON ANOTHER WEBSITE -->
    <!-- EXAMPLE: src="https://www.w3schools.com/images/img_girl.jpg" -->
    <!-- NOTES: EXTERNAL IMAGES MIGHT BE UNDER COPYRIGHT. IF YOU DO NOT GET PERMISSION TO USE IT,
    YOU MAY BE IN VIOLATION OF COPYRIGHT LAWS. IN ADDITION, YOU CANNOT CONTROL EXTERNAL
    IMAGES; IT CAN SUDDENLY BE REMOVED OR CHANGED -->
    <!-- 2. RELATIVE URL - LINKS TO AN IMAGE THAT IS HOSTED WITHIN THE WEBSITE. HEREM THE URL
    DOES NOT INCLUDE THE DOMAIN NAME. IF THE URL BEGINS WITHOUT A SLASH, IT WILL BE RELATIVE TO
    THE CURRENT PAGE-->
    <!-- EXAMPLE: src="img_girl.jpg" -->
    <!-- IF THE URL BEGINS WITH A SLASH, IT WILL BE RELATIVE TO THE DOMAIN -->
    <!-- EXAMPLE: src="/img_girl.jpg" -->
    <!-- TIP: IT IS ALMOST ALWAYS BEST TO USE RELATIVE URLS. THEY WILL NOT BREAK IF YOU CHANGE
    DOMAIN -->

    <!-- THE WIDTH AND HEIGHT ATTRIBUTES -->
    <!-- THE <img> TAG SHOULD ALSO CONTAIN THE WIDTH AND HEIGHT ATTRIBUTES, WHICH SPECIFY THE 
    WIDTH AND HEIGHT OF THE IMAGE (IN PIXELS) -->
    <img
      src="https://www.w3schools.com/images/img_girl.jpg"
      width="500"
      height="600"
    />

    <!-- THE ALT ATTRIBUTE -->
    <!-- THE REQUIRED ALT ATTRIBUTE FOR THE <img> TAG SPECIFIES AN ALTERNATE TEXT FOR AN IMAGE, IF
    THE IMAGE FOR SOME REASON CANNOT BE DISPLAYED. THIS CAN BE DUE TO A SLOW CONNECTION, OR 
    AN ERROR IN THE SRC ATTRIBUTE, OR IF THE USER USES A SCREEN READER -->
    <img
      src="https://www.w3schools.com/images/img_girl.jpg"
      alt="Girl with a jacket"
    />

    <!-- EXAMPLE: -->
    <!-- SEE WHAT HAPPENS IF WE TRY TO DISPLAY AN IMAGE THAT DOES NOT EXIST: -->
    <img
      src="https://www.w3schools.com/images/img_typo.jpg"
      alt="Girl with a jacket"
    />

    <!-- THE TITLE ATTRIBUTE -->
    <!-- THE TITLE ATTRIBUTE DEFINES SOME EXTRA INFORMATION ABOUT AN ELEMENT -->
    <!-- THE VALUE OF THE TITLE ATTRIBUTE WILL BE DISPLAYED AS A TOOLIP WHEN YOU MOUSE OVER THE
    ELEMENT -->
    <!-- EXAMPLE: -->
    <p title="I'M A TOOLIP">THIS IS A PARAGRAPH</p>

    
  </body>
</html>
