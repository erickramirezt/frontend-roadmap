<!-- HTML TABLES -->
<!-- HTML TABLES ALLOW WEB DEVELOPERS TO ARRANGE DATA INTO ROWS AND COLUMNS -->

<!-- DEFINE AN HTML TABLE -->
<!-- A TABLE IN HTML CONSISTS OF TABLE CELLS INSIDE ROWS AND COLUMNS -->
<!-- EXAMPLE -->
<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<!-- TABLE CELLS -->
<!-- EACH TABLE IS DEFINED BY A <td> AND A </td> TAG -->
<!-- <td> STANDS FOR TABLE DATA -->
<!-- EVERYTHING BETWEEN <td> AND </td> ARE THE CONTENT OF THE TABLE CELL -->
<!-- EXAMPLE -->
<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
</table>
<!-- NOTE: A TABLE CELL CAN CONTAIN ALL SORTS OF HTML ELEMENTS: TEXT, IMAGES, LISTS, LINKS, OTHER TABLES, ETC -->

<!-- TABLE ROWS -->
<!-- EACH TABLE ROW IS DEFINED BY A <tr> AND A </tr> TAG -->
<!-- <tr> STANDS FOR TABLE ROW -->
<!-- EXAMPLE -->
<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
<!-- YOU CAN HAVE AS MANY ROWS AS YOU LIKE IN A TABLE; JUST MAKE SURE THAT THE NUMBER OF CELLS ARE THE SAME IN EACH
ROW -->

<!-- TABLE HEADERS -->
<!-- SOMETIMES YOU WANT YOUR CELLS TO BE ABLE HEADER CELLS. IN THOSE CASES USE THE <th> TAG INSTEAD OF THE <td> TAG -->
<!-- <th> STANDS FOR TABLE HEADER -->
<!-- EXAMPLE -->
<table>
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
<!-- BY DEFAULT, THE TEXT IN <th> ELEMENTS ARE BOLD AND CENTERED, BUT YOU CAN CHANGE THAT WITH CSS -->
