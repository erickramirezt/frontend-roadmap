<!-- HTML IMAGES -->
<!-- IMAGES CAN IMPROVE THE DESIGN AND THE APPEARANCE OF A WEB PAGE -->
<!-- EXAMPLE: -->
<img src="pic_trulli.jpg" alt="Italian Trulli" />
<img src="img_girl.jpg" alt="Girl in a jacket" />
<img src="img_chania.jpg" alt="Flowers in Chania" />

<!-- HTML IMAGES SYNTAX -->
<!-- THE HTML <img> TAG IS USED TO EMBED AN IMAGE IN A WEB PAGE -->
<!-- IMAGES ARE NOT TECHNICALLY INSERTED INTO A WEB PAGE; IMAGES ARE LINKED TO WEB PAGES -->
<!-- THE <img> TAG CREATES A HOLDING SPACE FOR THE REFERENCED IMAGE -->
<!-- THE <img> TAG IS EMPTY, IT CONTAINS ATTRIBUTES ONLY, AND DOES NOT HAVE A CLOSING TAG -->
<!-- THE <img> TAG HAS TWO REQUIRED ATTRIBUTES: -->
<!-- src - SPECIFIES THE PATH TO THE IMAGE -->
<!-- alt - SPECIFIES AN ALTERNATIVE TEXT FOR THE IMAGE, IF THE IMAGE FOR SOME REASON CANNOT BE DISPLAYED -->
<!-- EXAMPLE: -->
<img src="url" alt="some_text" />

<!-- THE SRC ATTRIBUTE -->
<!-- THE REQUIRED src ATTRIBUTE SPECIFIES THE PATH (URL) TO THE IMAGE -->
<!-- NOTE: THE SRC ATTRIBUTE IS REQUIRED FOR THE <img> TAG, AND ITS VALUE MUST BE THE PATH TO THE IMAGE -->
<!-- EXAMPLE: -->
<img src="pic_trulli.jpg" alt="Italian Trulli" />

<!-- THE ALT ATTRIBUTE -->
<!-- THE REQUIRED alt ATTRIBUTE SPECIFIES AN ALTERNATIVE TEXT TO BE USED, WHEN AN IMAGE CANNOT BE DISPLAYED -->
<!-- NOTE: THE ALT ATTRIBUTE IS REQUIRED. ITS VALUE SHOULD DESCRIBE THE IMAGE -->
<!-- EXAMPLE: -->
<img src="pic_trulli.jpg" alt="Italian Trulli" />

<!-- HTML IMAGE - HEIGHT AND WIDTH -->
<!-- YOU CAN USE THE WIDTH AND HEIGHT ATTRIBUTES -->
<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600" />
<!-- THE WIDTH AND HEIGHT ATTRIBUTES ALWAYS DEFINE THE WIDTH AND HEIGHT OF THE IMAGE IN PIXELS -->
<!-- NOTE: ALWAYS SPECIFY THE WIDTH AND HEIGHT OF AN IMAGE -->
<!-- IF WIDTH AND HEIGHT ARE NOT SET, THE PAGE MIGHT FLICKER WHILE THE IMAGE LOADS -->

<!-- IMAGES IN ANOTHER FOLDER -->
<!-- IF YOU HAVE YOUR IMAGES IN A SUBFOLDER, YOUR MUST THE FOLDER NAME IN THE SRC ATTRIBUTE -->
<!-- EXAMPLE: -->
<img src="images/pic_trulli.jpg" alt="Italian Trulli" />

<!-- IMAGES ON ANOTHER SERVER/WEBSITE -->
<!-- SOME WEB SITES POINT TO AN IMAGE ON ANOTHER SERVER -->
<!-- TO POINT TO AN IMAGE ON ANOTHER SERVER, YOU MUST SPECIFY AN ABSOLUTE (FULL) URL IN THE SRC ATTRIBUTE -->
<!-- EXAMPLE: -->
<img src="https://www.w3schools.com/images/pic_trulli.jpg" alt="Italian Trulli" />
<!-- NOTES ON EXTERNAL IMAGES: EXTERNAL IMAGES MIGHT BE UNDER COPYRIGH. IF YOU DO NOT GET PERMISSION TO USE IT, YOU
MAY BE IN VIOLATION OF COPYRIGHTS LAWS. IN ADDITION, YOU CANNOT CONTROL EXTERNAL IMAGES; THEY CAN SUDDENLY BE
REMOVED OR CHANGED -->

<!-- ANIMATED IMAGES -->
<!-- HTML ALLOWS ANIMATED GIFS -->
<!-- EXAMPLE: -->
<img src="programming.gif" alt="Computer Man" width="48" height="48">

<!-- IMAGE AS A LINK -->
<!-- TO USE AN IMAGE AS A LINK, JUST PUT THE <img> TAG INSIDE THE <a> TAG -->
<!-- EXAMPLE: -->
<a href="default.asp">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>
