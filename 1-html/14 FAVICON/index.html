<!-- HTML FAVICON -->
<!-- A FAVICON IS A SMALL IMAGE DISPLAYED NEXT TO THE PAGE TITLE IN THE BROWSER TAB -->

<!-- HOW TO ADD A FAVICON IN HTML -->
<!-- YOU CAN USE ANY IMAGE YOU LIKE AS YOUR FAVICON. YOU CAN ALSO CREATE YOUR OWN FAVICON ON SITES LIKE 
https://www.favicon.cc. -->
<!-- TIP: A FAVICON IS A SMALL IAMGE, SO IT SHOULLD BE A SIMPLE IMAGE WITH HIGH CONTRAST -->

<!-- A FAVICON IMAGE IS DISPLAYDE TO THE LEFT OF THE PAGE TITLE IN THE BROWSER TAB -->
<!-- TO ADD A FAVICON TO YOUR WEBSITE, EITHER SAVE YOUR FAVICON IMAGE TO THE ROOT DIRECTORY OF YOUR WEBSERVER, OR CREATE
A FOLDER IN THE ROOT DIRECTORY CALLED IMAGES, AND SAVE YOUR FAVICON IMAGE IN THIS FOLDER. A COMMON NAME FOR A FAVICON
IMAGE IS "favicon.ico" -->

<!-- NEXT, ADD A <link> ELEMENTTO YOUR "index.html" FILE, AFTER THE <title> ELEMENT, LIKE THIS -->
<!DOCTYPE html>
<html>
<head>
    <title>MY PAGE TITLE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>THIS IS A HEADING</h1>
    <p>THIS IS PARAGRAPH</p>
</body>
</html>
