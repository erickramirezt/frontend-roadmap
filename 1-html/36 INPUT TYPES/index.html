<!-- TIP: THE DEFAULT VALUE OF THE TYPE ATTRIBUTE IS 'TEXT' -->

<!-- INPUT TYPE TEXT -->
<!-- THE HTML <input type="text"> DEFINES A SINGLE-LINE INPUT FIELD FOR TEXT INPUT -->
<!-- EXAMPLE -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" />
</form>

<!-- INPUT TYPE PASSWORD -->
<!-- THE HTML <input type="password"> DEFINES A PASSWORD FIELD -->
<!-- EXAMPLE -->
<form>
  <label for="username">Username:</label><br />
  <input type="text" id="username" name="username" /><br />
  <label for="pwd">Password:</label><br />
  <input type="password" id="pwd" name="pwd" />
</form>
<!-- THE CHARACTERS IN A PASSWORD FIELD ARE MASKED (SHOWN AS ASTERISKS OR CIRCLES) -->

<!-- INPUT TYPE SUBMIT -->
<!-- THE HTML <input type="submit"> DEFINES A BUTTON FOR SUBMITTING FORM DATA TO A FORM-HANDLER -->
<!-- THE FORM-HANDLER IS TYPICALLY A SERVER PAGE WITH A SCRIPT FOR PROCESSING INPUT DATA -->
<!-- THE FORM-HANDLER IS SPECIFIED IN THE FORM'S ACTION ATTRIBUTE -->
<!-- EXAMPLE -->
<form action="/action_page.php">
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="John" /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
  <input type="submit" value="Submit" />
</form>

<!-- INPUT TYPE RESET -->
<!-- THE HTML <input type="reset"> DEFINES A RESET BUTTON THAT WILL RESET ALL FORM VALUES TO THEIR DEFAULT VALUES -->
<!-- EXAMPLE -->
<form action="/action_page.php">
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="John" /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
  <input type="submit" value="Submit" />
  <input type="reset" />
</form>
<!-- IF YOU CHANGE THE INPUT VALUES AND THEN CLICK THE RESET BUTTON, THE FORM DATA WILL BE RESET TO THE DEFAULT VALUES -->

<!-- INPUT TYPE RADIO -->
<!-- THE HTML <input type="radio"> DEFINES A RADIO BUTTON -->
<!-- RADIO BUTTONS LET A USER SELECT A SINGLE OPTION FROM A LIMITED NUMBER OF CHOICES -->
<!-- EXAMPLE -->
<p>Choose your favorite Web language:</p>

<form>
  <input type="radio" id="html" name="fav_language" value="HTML" />
  <label for="html">HTML</label><br />
  <input type="radio" id="css" name="fav_language" value="CSS" />
  <label for="css">CSS</label><br />
  <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
  <label for="javascript">JavaScript</label>
</form>

<!-- INPUT TYPE CHECKBOX -->
<!-- THE HTML <input type="checkbox"> DEFINES A CHECKBOX -->
<!-- CHECKBOXES LET A USER SELECT ZERO OR MORE OPTIONS OF A LIMITED NUMBER OF CHOICES -->
<!-- EXAMPLE -->
<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
  <label for="vehicle1"> I have a bike</label><br />
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
  <label for="vehicle2"> I have a car</label><br />
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
  <label for="vehicle3"> I have a boat</label>
</form>

<!-- INPUT TYPE BUTTON -->
<!-- THE HTML <input type="button"> DEFINES A BUTTON THAT IS CLICKED TO INVOKE A JAVASCRIPT FUNCTION -->
<!-- EXAMPLE -->
<input type="button" onclick="alert('Hello World!')" value="Click Me!" />

<!-- INPUT TYPE COLOR -->
<!-- THE HTML <input type="color"> DEFINES A COLOR PICKER -->
<!-- EXAMPLE -->
<form>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" />
</form>

<!-- INPUT TYPE DATE -->
<!-- THE HTML <input type="date"> DEFINES A CONTROL FOR ENTERING A DATE (YEAR, MONTH, AND DAY, WITH NO TIME) -->
<!-- EXAMPLE -->
<form>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" />
</form>
<!-- YOU CAN ALSO USE THE MIN AND THE MAX ATTRIBUTES TO ADD RESTRICTIONS TO DATES -->
<!-- EXAMPLE -->
<form>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31" /><br /><br />
  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02" />
</form>

<!-- INPUT TYPE DATETIME-LOCAL -->
<!-- THE HTML <input type="datetime-local"> DEFINES A CONTROL FOR ENTERING A DATE AND TIME, WITH NO TIME ZONE -->
<!-- EXAMPLE -->
<form>
  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
</form>

<!-- INPUT TYPE EMAIL -->
<!-- THE HTML <input type="email"> DEFINES A FIELD FOR AN E-MAIL ADDRESS -->
<!-- EXAMPLE -->
<form>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" />
</form>

<!-- INPUT TYPE IMAGE -->
<!-- THE HTML <input type="image"> DEFINES A GRAPHICAL SUBMIT BUTTON -->
<!-- THE PATH TO THE IMAGE IS SPECIFIED IN THE SRC ATTRIBUTE -->
<!-- EXAMPLE -->
<form>
  <input
    type="image"
    src="img_submit.gif"
    alt="Submit"
    width="48"
    height="48"
  />
</form>

<!-- INPUT TYPE FILE -->
<!-- THE HTML <input type="file"> DEFINES A FILE SELECT FIELD AND A "BROWSE" BUTTON FOR UPLOADING FILES -->
<!-- EXAMPLE -->
<form>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile" />
</form>

<!-- INPUT TYPE HIDDEN -->
<!-- THE HTML <input type="hidden"> DEFINES A HIDDEN INPUT FIELD -->
<!-- A HIDDEN FIELD LETS WEB DEVELOPERS INCLUDE DATA THAT CANNOT BE SEEN OR MODIFIED BY USRES WHEN A FORM IS 
    SUBMITTED -->
<!-- A HIDDEN FIELD OFTEN STORES WHAT DATABASE RECORD THAT NEEDS TO BE UPDATED WHEN THE FORM IS SUBMITTED -->
<!-- NOTE: WHILE THE VALUE IS NOT DISPLAYED TO THE USER IN THE PAGE´S CONTENT, IT IS VISIBLE (AND CAN BE EDITED)
USING ANY BROWSER'S DEVELOPER TOOLS OR 'VIEW SOURCE' FUNCTIONALITY. DO NOT USE HIDDEN INPUTS AS A FORM OF 
SECURITY -->
<!-- EXAMPLE -->
<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" /><br /><br />
  <input type="hidden" id="custId" name="custId" value="3487" />
  <input type="submit" value="Submit" />
</form>

<!-- INPUT TYPE MONTH -->
<!-- THE HTML <input type="month"> DEFINES A CONTROL FOR ENTERING A MONTH AND YEAR, WITH NO TIME ZONE -->
<!-- EXAMPLE -->
<form>
  <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth" />
</form>

<!-- INPUT TYPE NUMBER -->
<!-- THE HTML <input type="number"> DEFINES A CONTROL FOR ENTERING A NUMBER -->
<!-- YOU CAN ALSO SET RESTRICTIONS ON WHAT NUMBERS ARE ACCEPTED -->
<!-- EXAMPLE -->
<form>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5" />
</form>

<!-- INPUT RESTRICTIONS -->
<!-- HERE IS A LIST OF SOME COMMON INPUT RESTRICTIONS -->
<!-- ATTRIBUTE      DESCRIPTION -->
<!-- CHECKED        SPECIFIES THAT AN INPUT FIELD SHOULD BE PRE-SELECTED WHEN THE PAGE LOADS (FOR TYPE="CHECKBOX" OR 
    TYPE="RADIO") -->
<!-- DISABLED       SPECIFIES THAT AN INPUT FIELD SHOULD BE DISABLED -->
<!-- MAX            SPECIFIES THE MAXIMUM VALUE FOR AN INPUT FIELD (FOR TYPE="NUMBER" OR TYPE="DATE") -->
<!-- MAXLENGTH      SPECIFIES THE MAXIMUM NUMBER OF CHARACTERS ALLOWED IN AN INPUT FIELD -->
<!-- MIN            SPECIFIES THE MINIMUM VALUE FOR AN INPUT FIELD (FOR TYPE="NUMBER" OR TYPE="DATE") -->
<!-- PATTERN        SPECIFIES A REGULAR EXPRESSION THAT AN INPUT FIELD´S VALUE IS CHECKED AGAINST (FOR TYPE="EMAIL",
    TYPE="SEARCH", TYPE="TEL", TYPE="TEXT", OR TYPE="URL") -->
<!-- READONLY       SPECIFIES THAT AN INPUT FIELD IS READ-ONLY (CANNOT BE CHANGED) -->
<!-- REQUIRED       SPECIFIES THAT AN INPUT FIELD IS REQUIRED/MUST BE FILLED-OUT -->
<!-- SIZE           SPECIFIES THE WIDTH (IN CHARACTERS) OF AN INPUT FIELD (FOR TYPE="TEXT") -->
<!-- STEP           SPECIFIES THE LEGAL NUMBER INTERVALS FOR AN INPUT FIELD (FOR TYPE="NUMBER") -->
<!-- VALUE          SPECIFIES THE DEFAULT VALUE FOR AN INPUT FIELD -->

<!-- EXAMPLE -->
<form>
  <label for="quantity">Quantity:</label>
  <input
    type="number"
    id="quantity"
    name="quantity"
    min="0"
    max="100"
    step="10"
    value="30"
  />
</form>

<!-- INPUT TYPE RANGE -->
<!-- THE HTML <input type="range"> DEFINES A CONTROL FOR ENTERING A NUMBER WHOSE EXACT VALUE IS NOT IMPORTANT -->
<!-- DEFAULT RANGE IS 0 TO 100 -->
<!-- HOWEVER YOU CAN SET RESTRICTIONS ON WHAT NMBERS ARE ACCEPTED WITH THE MIN, MAX AND STEP ATTRIBUTES -->
<!-- EXAMPLE -->
<form>
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50" />
</form>

<!-- INPUT TYPE SEARCH -->
<!-- THE HTML <input type="search"> DEFINES A TEXT FIELD FOR SEARCH INPUT -->
<!-- EXAMPLE -->
<form>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch" />
</form>

<!-- INPUT TYPE TEL -->
<!-- THE HTML <input type="tel"> DEFINES A CONTROL FOR ENTERING A TELEPHONE NUMBER -->
<!-- EXAMPLE -->
<form>
  <label for="phone">Enter your phone number:</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
  />
</form>

<!-- INPUT TYPE TIME -->
<!-- THE HTML <input type="time"> DEFINES A CONTROL FOR ENTERING A TIME (NO TIME ZONE) -->
<!-- EXAMPLE -->
<form>
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt" />
</form>

<!-- INPUT TYPE URL -->
<!-- THE HTML <input type="url"> DEFINES A CONTROL FOR ENTERING A URL ADDRESS -->
<!-- EXAMPLE -->
<form>
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage" />
</form>

<!-- INPUT TYPE WEEK -->
<!-- THE HTML <input type="week"> DEFINES A CONTROL FOR ENTERING A DATE AND TIME, WITH NO TIME ZONE -->
<!-- EXAMPLE -->
<form>
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week" />
</form>
