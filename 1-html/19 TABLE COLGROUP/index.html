<!-- HTML TABLE COLGROUP -->
<!-- THE <colgroup> ELEMENT IS USED TO STYLE SPECIFIC COLUMNS OF A TABLE -->

<!-- HTML TABLE COLGROUP -->
<!-- IF YOU WANT TO STYLE THE TWO FIRST COLUMNS OF A TABLE, USE THE <colgroup> AND <col> ELEMENTS -->
<!-- THE <colgroup> ELEMENT SHOULD BE USED AS A CONTAINER FOR THE COLUMNS ESPECIFICATIONS -->
<!-- EACH GROUP IS SPECIFIED WITH A <col> ELEMENT -->
<!-- THE SPAN ATTRIBUTE SPECIFIES HOW MANY COLUMNS THAT GET THE STYLE -->
<table>
  <colgroup>
    <col span="2" />
  </colgroup>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
    <th>FRI</th>
    <th>SAT</th>
    <th>SUN</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
  </tr>
</table>

<!-- NOTE: THE <colgroup> TAG MUST BE A CHILD OF A <table> ELEMENT AND SHOULD BE PLACED BEFORE ANY OTHER TABLE
    ELEMENTS, LIKE <thead>, <tr>, <td>, etc. BUT AFTER THE <caption> ELEMENT, IF PRESENT -->
