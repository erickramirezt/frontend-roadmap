<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>cursor</h1>
      <p>
        utilities for controlling the cursor style when hovering over an element
      </p>
      <br />
      <h2>setting the cursor style</h2>
      <p>
        use the cursor-{style} to control which cursor is displayed when
        hovering over an element
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div
          class="flex flex-col sm:flex-row gap-4 sm:gap-0 items-center justify-around"
        >
          <button
            type="button"
            class="w-full sm:w-auto py-2 px-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 dark:disabled:bg-indigo-800 text-white dark:disabled:text-indigo-400 text-sm font-semibold rounded-md shadow focus:outline-none cursor-pointer"
            tabindex="-1"
          >
            Submit
          </button>
          <button
            type="button"
            class="w-full sm:w-auto py-2 px-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 dark:disabled:bg-indigo-800 text-white dark:disabled:text-indigo-400 text-sm font-semibold rounded-md shadow focus:outline-none cursor-progress"
            tabindex="-1"
          >
            Saving...
          </button>
          <button
            type="button"
            class="w-full sm:w-auto py-2 px-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 dark:disabled:bg-indigo-800 text-white dark:disabled:text-indigo-400 text-sm font-semibold rounded-md shadow focus:outline-none cursor-not-allowed"
            tabindex="-1"
            disabled=""
          >
            Confirm
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
