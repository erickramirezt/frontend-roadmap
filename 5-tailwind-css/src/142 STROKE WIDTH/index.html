<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>stroke width</h1>
      <p>utilities for styling the stroke width of svg elements</p>
      <br />
      <h2>setting the stroke width</h2>
      <p>use the stroke-{width} utilities to set the stroke width of an svg</p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div class="flex items-center justify-center space-x-8">
          <svg
            class="stroke-indigo-500 stroke-1"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="24" cy="24" r="23" stroke-linejoin="round"></circle>
            <path
              d="M23 1C23 1 15 10.4901 15 24C15 37.5099 23 47 23 47"
              stroke-linejoin="round"
            ></path>
            <path
              d="M25 1C25 1 33 10.4901 33 24C33 37.5099 25 47 25 47"
              stroke-linejoin="round"
            ></path>
            <path d="M1 24H47"></path>
          </svg>
          <svg
            class="stroke-indigo-500 stroke-2"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="24" cy="24" r="23" stroke-linejoin="round"></circle>
            <path
              d="M23 1C23 1 15 10.4901 15 24C15 37.5099 23 47 23 47"
              stroke-linejoin="round"
            ></path>
            <path
              d="M25 1C25 1 33 10.4901 33 24C33 37.5099 25 47 25 47"
              stroke-linejoin="round"
            ></path>
            <path d="M1 24H47"></path>
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
