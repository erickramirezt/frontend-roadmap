<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>opacity</h1>
      <p>utilities for controlling the opacity of an element</p>
      <br />
      <h2>changing an element's opacity</h2>
      <p>
        control the opacity of an element using the opacity-{amount} utilities
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-8 sm:gap-16 text-white text-sm font-bold leading-6"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              opacity-100
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-100"
            >
              Button A
            </button>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              opacity-75
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-75"
            >
              Button B
            </button>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              opacity-50
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-50"
            >
              Button C
            </button>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              opacity-25
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-25"
            >
              Button D
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
