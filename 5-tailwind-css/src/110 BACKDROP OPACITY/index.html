<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>backdrop opacity</h1>
      <p>utilities for applying opacity filters to an element</p>
      <br />
      <h2>controlling opacity of backdrop filters</h2>
      <p>
        use the backdrop-opacity-{amount} utilities to control the opacity of
        other backdrop filters applied to an element
      </p>
      <div
        class="flex justify-start sm:block overflow-scroll sm:overflow-visible scroll-p-8"
      >
        <div
          class="flex items-center justify-around gap-6 sm:gap-4 font-mono font-bold shrink-0 p-8"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              backdrop-opacity-10
            </p>
            <div class="relative">
              <div
                class="absolute inset-6 backdrop-opacity-10 backdrop-invert h-20 w-20 bg-white/30"
              ></div>
              <img
                class="w-32 h-32 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              backdrop-opacity-60
            </p>
            <div class="relative">
              <div
                class="absolute inset-6 backdrop-opacity-60 backdrop-invert h-20 w-20 bg-white/30"
              ></div>
              <img
                class="w-32 h-32 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              backdrop-opacity-95
            </p>
            <div class="relative">
              <div
                class="absolute inset-6 backdrop-opacity-95 backdrop-invert h-20 w-20 bg-white/30"
              ></div>
              <img
                class="w-32 h-32 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
