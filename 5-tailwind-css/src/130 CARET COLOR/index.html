<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>caret color</h1>
      <p>utilities for controlling the color of the text input cursor</p>
      <br />
      <h2>setting the caret color</h2>
      <p>
        use the caret-{color} utilities to change the color of the text input
        cursor
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div class="w-full flex items-center justify-center">
          <textarea
            class="text-sm p-2 w-80 ring-1 ring-slate-900/10 shadow-sm rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 caret-pink-500 dark:bg-slate-800 dark:ring-0 dark:highlight-white/5 dark:focus:ring-2 dark:focus:ring-pink-500 dark:focus:bg-slate-900"
            rows="2"
          ></textarea>
        </div>
      </div>
    </main>
  </body>
