<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>background image</h1>
      <p>utilities for controlling an element's background image</p>
      <br />
      <h2>linear gradients</h2>
      <p>
        to give an element a linear gradient background, use one of the
        br-gradient-{direction} utilities, in combination with the gradient
        color stop utilities
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div class="space-y-4">
          <div
            class="h-14 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500"
          ></div>
          <div
            class="h-14 rounded-lg bg-gradient-to-r from-sky-500 to-indigo-500"
          ></div>
          <div
            class="h-14 rounded-lg bg-gradient-to-r from-violet-500 to-fuchsia-500"
          ></div>
          <div
            class="h-14 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
