<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>mix blend mode</h1>
      <p>
        utilities for controlling how an element should blend with the
        background
      </p>
      <br />
      <h2>setting an element's blend mode</h2>
      <p>
        use the mix-blend-{mode} utilities to control how an element's content
        should be blended with the background
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div class="flex justify-center -space-x-14">
          <div
            class="w-32 h-32 mix-blend-multiply bg-blue-400 rounded-full"
          ></div>
          <div
            class="w-32 h-32 mix-blend-multiply bg-pink-400 rounded-full"
          ></div>
        </div>
      </div>
    </main>
