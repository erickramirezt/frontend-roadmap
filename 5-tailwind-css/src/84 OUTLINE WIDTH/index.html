<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>outline width</h1>
      <p>utilities for controlling the width of an element's outline</p>
      <br />
      <h2>setting the outline width</h2>
      <p>
        use the outline-{width} utilities to change the width of an element's
        outline
      </p>
      <div class="relative rounded-xl overflow-auto p-8">
        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-8 sm:gap-16 font-bold text-white text-sm text-center"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              outline-1
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-white text-slate-700 border border-slate-300 rounded-md shadow-sm outline outline-1 outline-offset-2 outline-blue-500 dark:bg-slate-700 dark:text-slate-200 dark:border-transparent"
            >
              Button A
            </button>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              outline-2
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-white text-slate-700 border border-slate-300 rounded-md shadow-sm outline outline-2 outline-offset-2 outline-blue-500 dark:bg-slate-700 dark:text-slate-200 dark:border-transparent"
            >
              Button B
            </button>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              outline-4
            </p>
            <button
              class="px-4 py-2 font-semibold text-sm bg-white text-slate-700 border border-slate-300 rounded-md shadow-sm outline outline-4 outline-offset-2 outline-blue-500 dark:bg-slate-700 dark:text-slate-200 dark:border-transparent"
            >
              Button C
            </button>
          </div>
        </div>
      </div>
      <br>
      <p>the default outline width is 3px</p>
      
    </main>
  </body>
</html>
