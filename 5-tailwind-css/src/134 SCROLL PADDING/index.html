  <body>
    <main class="py-1 px-2">
      <h1>scroll padding</h1>
      <p>
        utilities for controlling an element's scroll offset within a snap
        container
      </p>
      <br />
      <h2>setting the scroll padding</h2>
      <p>
        use the scroll-p{side}-{size} utilities to set the scroll offset of an
        element within a snap container
      </p>
      <div class="w-full flex gap-8 snap-x scroll-pl-6 overflow-x-auto py-14">
        <div

        >
          <img
            class="shrink-0 w-80 h-40 rounded-lg shadow-xl bg-white"
            src="https://images.unsplash.com/photo-1604999565976-8913ad2ddb7c?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=160&amp;q=80"
