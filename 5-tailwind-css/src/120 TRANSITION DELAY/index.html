<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>transition delay</h1>
      <p>utilities for controlling the delay of css transitions</p>
      <br />
      <h2>delaying transitions</h2>
      <p>
        use the delay-{amount} utilities to control an element's transition-delay
      </p>
      <div class="relative rounded-xl overflow-auto p-8"><div class="flex flex-col sm:flex-row gap-8 sm:gap-0 justify-around text-white text-sm font-bold leading-6">
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400">delay-150</p>
          <button class="px-4 py-2 font-semibold text-sm bg-blue-500 text-white rounded-md shadow-sm hover:scale-125 ease-in-out duration-300 delay-150">Button A</button>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400">delay-300</p>
          <button class="px-4 py-2 font-semibold text-sm bg-blue-500 text-white rounded-md shadow-sm hover:scale-125 ease-in-out duration-300 delay-300">Button B</button>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400">delay-700</p>
          <button class="px-4 py-2 font-semibold text-sm bg-blue-500 text-white rounded-md shadow-sm hover:scale-125 ease-in-out duration-300 delay-700">Button C</button>
        </div>
      </div></div>
    </main>
  </body>
</html>
