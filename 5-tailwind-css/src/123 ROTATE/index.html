<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>rotate</h1>
      <p>utilities for rotating elements with transform</p>
      <br />
      <h2>rotating an element</h2>
      <p>use the rotate-{angle} utilities to rotate an element</p>
      <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8">
        <div
          class="flex items-center justify-around gap-12 sm:gap-4 font-mono font-bold p-8 shrink-0"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-9 dark:text-slate-400"
            >
              rotate-0
            </p>
            <div class="relative">
              <div class="absolute inset-0">
                <img
                  class="w-24 h-24 object-cover rounded-lg opacity-25"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
              </div>
              <div class="relative z-10 rotate-0">
                <img
                  class="w-24 h-24 object-cover rounded-lg shadow-xl"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
                <div
                  class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
                ></div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-9 dark:text-slate-400"
            >
              rotate-45
            </p>
            <div class="relative">
              <div class="absolute inset-0">
                <img
                  class="w-24 h-24 object-cover rounded-lg opacity-25"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
              </div>
              <div class="relative z-10 rotate-45">
                <img
                  class="w-24 h-24 object-cover rounded-lg shadow-xl"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
                <div
                  class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
                ></div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-9 dark:text-slate-400"
            >
              rotate-90
            </p>
            <div class="relative">
              <div class="absolute inset-0">
                <img
                  class="w-24 h-24 object-cover rounded-lg opacity-25"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
              </div>
              <div class="relative z-10 rotate-90">
                <img
                  class="w-24 h-24 object-cover rounded-lg shadow-xl"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
                <div
                  class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
                ></div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-9 dark:text-slate-400"
            >
              rotate-180
            </p>
            <div class="relative">
              <div class="absolute inset-0">
                <img
                  class="w-24 h-24 object-cover rounded-lg opacity-25"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
              </div>
              <div class="relative z-10 rotate-180">
                <img
                  class="w-24 h-24 object-cover rounded-lg shadow-xl"
                  src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
                />
                <div
                  class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
