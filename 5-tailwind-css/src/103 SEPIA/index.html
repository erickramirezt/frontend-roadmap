<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>sepia</h1>
      <p>utilities for applying sepia filters to an element</p>
      <br />
      <h2>adding sepia filters</h2>
      <p>
        use the sepia and sepia-0 utilities to control whether an element should
        be rendered as sepia or in full collor
      </p>
      <div
        class="flex justify-center sm:block overflow-scroll sm:overflow-visible scroll-p-8"
      >
        <div
          class="flex items-center justify-around gap-6 sm:gap-4 font-mono font-bold shrink-0 p-8"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              sepia-0
            </p>
            <div class="relative sepia-0">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              sepia
            </p>
            <div class="relative sepia">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
