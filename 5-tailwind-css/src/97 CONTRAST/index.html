<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="py-1 px-2">
      <h1>contrast</h1>
      <p>utilities for applying</p>
      <br />
      <h2>changing element contrast</h2>
      <p>
        use the contrast-{amount?} utilities to control an element's contrast
      </p>
      <div
        class="flex justify-start sm:block overflow-scroll sm:overflow-visible scroll-p-8"
      >
        <div
          class="flex items-center justify-around gap-6 sm:gap-4 font-mono font-bold shrink-0 p-8"
        >
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              contrast-50
            </p>
            <div class="relative contrast-50">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              contrast-100
            </p>
            <div class="relative contrast-100">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"

              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"
              ></div>
            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">
            <p
              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              contrast-125
            </p>
            <div class="relative contrast-125">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"
                src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=320&amp;h=320&amp;q=80"
              />
              <div
                class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"

            </div>
          </div>
          <div class="flex flex-col items-center shrink-0">

              class="font-medium text-sm text-slate-500 font-mono text-center mb-3 dark:text-slate-400"
            >
              contrast-200
            </p>
            <div class="relative contrast-200">
              <img
                class="w-24 h-24 object-cover rounded-lg shadow-xl"

              />
              <div

          </div>
        </div>
      </div>
